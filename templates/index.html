<body>
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TextUtils.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">About us</a>
                    <a class="nav-item nav-link" href="#">Academic</a>
                    <a class="nav-item nav-link disabled" href="#">Youtube</a>
                </div>
                    </div>
                    <a class="navbar-brand"></a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>


    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils  </strong> You can do anything here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    <div class="container">
        <form action="/analyzed" method="post" > {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here...and let textUtils do the magic</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="8"></textarea>
  </div>
        <!-- Default switch -->
<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitches1">
  <label class="custom-control-label" for="customSwitches1">Remove Punctuations</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="capitalizeFirst" class="custom-control-input" id="customSwitches2">
  <label class="custom-control-label" for="customSwitches2">UPPER CASE</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="eraseNewLine" class="custom-control-input" id="customSwitches3">
  <label class="custom-control-label" for="customSwitches3">Erase New Line</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitches4">
  <label class="custom-control-label" for="customSwitches4">Extra Spaces Remover</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="countChar" class="custom-control-input" id="customSwitches5">
  <label class="custom-control-label" for="customSwitches5">No. of Character</label>
</div>
        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
            </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
